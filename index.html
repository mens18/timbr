<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbratura</title>
</head>
<body>
    <h2>Registrazione Timbratura</h2>

    <label for="nome">Seleziona Nome:</label>
    <select id="nome">
        <option value="Mario Rossi">Mario Rossi</option>
        <option value="Luca Bianchi">Luca Bianchi</option>
        <option value="Giulia Verdi">Giulia Verdi</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
        <option value="ingresso">Ingresso</option>
        <option value="uscita">Uscita</option>
    </select>

    <button onclick="inviaTimbratura()">Invia</button>

    <p id="status"></p>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzvLxELPiew8KnQ_yoXkdSx2bXm-jtX_DcqBtSlwL4AcpoG9-m_IusAb5hg6gjkW3Sm/exec"; 

        function inviaTimbratura() {
            let nome = document.getElementById("nome").value;
            let tipo = document.getElementById("tipo").value;

            if (!navigator.geolocation) {
                document.getElementById("status").innerText = "Errore: il tuo browser non supporta il GPS.";
                return;
            }

            navigator.geolocation.getCurrentPosition(function(position) {
                let lat = position.coords.latitude;
                let long = position.coords.longitude;
                let deviceId = navigator.userAgent;

                let fullUrl = `${scriptUrl}?gps=${lat},${long}&deviceId=${encodeURIComponent(deviceId)}&tipo=${tipo}&nome=${encodeURIComponent(nome)}`;
                
                fetch(fullUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("status").innerText = data;
                    })
                    .catch(error => {
                        document.getElementById("status").innerText = "Errore di connessione.";
                    });
            }, function(error) {
                document.getElementById("status").innerText = "Errore GPS: " + error.message;
            });
        }
    </script>
</body>
</html>
